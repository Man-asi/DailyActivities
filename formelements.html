<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formelements</title>
  <link rel="stylesheet" href="formelements.css">
</head>

<body>


  <h1>Contact Form</h1>

  <div class="container">
    <form action="index.html">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required >

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <br>

      <label for="date" >Date of Birth</label required>
      <input type="date" required >



        <p id="gender"> Gender </p>

        <label class="container2">Female
        <input type="radio">
        <span class="checkmark"></span>

        <label class="container2">Male
          <input type="checkbox">
          <span class="checkmark"></span>

          <br><br>

          <label>Location</label>
          <select>

            <option>Afghanistan</option>
            <option>Germany</option>
            <option>USA</option>
            <option>Turkey</option>
            <option>Iran</option>
            <option>Pakistan</option>
          </select>

          <br>

          <label for="lname">E-mail</label>
          <input type="text" id="lname" name="E-mail" placeholder="Write Your E-mail..">




          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>




          <input type="submit" value="Submit &#128522">
    </form>
  </div>
</body>

</html>
